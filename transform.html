            /* transform:scale(0.5) ; */
            transform:translate(50px,50px) rotate(45deg) scale(0.60) ;
        }
    </style>

    <div class="box container">
        <div class="inner">box-1</div>
    </div>
    <div class="box container">

    <div class="box container">
